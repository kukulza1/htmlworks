<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>그림자 속성</title>
        <style>
            h1{font-size: 64px;}
            .shadow1{
                color: skyblue;
                      /*가로길이,세로길이*/
                text-shadow: 23px 21px black;
            }
            .shadow2{
                text-shadow: 5px 5px 3px olivedrab;
            }
            p{
                font-weight: bold;
                font-size:32px;}
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML</h1>
        <h1 class="shadow2">CSS</h1>
        <p>HTML</p>

    </body>
</html>
