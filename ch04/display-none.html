<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기/보이기</title>
    <style>
        .pic{
            /*img태그는 기본 수평 배치가 됨*/
            /*표시하지않고 숨기기할때 none사용*/
            /*이미지의 공간도 사라짐*/
            display: none;
            /*이미지를 표시하지않고 보이기 할때 inline-block*/
            display: inline-block;      
        }
    </style>
           
</head>
<body>
    <img src="images/bear.jpg" alt="곰">
    <img src="images/cat.jpg" alt="고양이" class="pic">
    <img src="images/photo.jpg" alt="이끼">
    
</body>
</html>
