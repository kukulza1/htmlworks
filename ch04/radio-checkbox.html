 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오,체크박스 버튼만들기</title>
    <style>
        form{
            width: 500px;
        }
        fieldset{margin-bottom: 16px;}
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <from action="" method="post">
        <!--<label>감싸면 글자를 선택해도 적용됨 
            <fieldset>은 폼의 요소를 하나의 영역으로 묶어서외곽선을 그어줌
            <legend>는 묶은 그룹에 제목을 붙여준다-->
        <fieldset>
            <legend>신청과목</legend>
            <p>이달에 신청할 과목을 선택하시오 1과목만 가능함</p>
            <!--name의 subject는 동일하게 작성-->
          
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <P>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택 가능함)</P>
            <label><input type="checkbox" name="mailing" value="news">해외단신</label>
            <label><input type="checkbox" name="mailing2" value="dialog">5분회화</label>
            <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
        </fieldset>
    </from>
    
</body>
</html>
