<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항</title>
    <style>
        #wrap{
            width: 1000px;
            margin:0 auto; /*가운데정렬*/
        }
        table{
            border-collapse: collapse;
            margin:0 auto; /*가운데정렬*/
            text-align: center;
        }   
       tr, td{
            border:1px solid #ccc;
            padding: 10px;         
        }    
        thead{ background-color: aliceblue;}
        h1{text-align: center;}
        caption{margin-bottom: 10px;}
    </style>
</head>
<body>
    <div id="wrap"></div>
    <h1>Education</h1>
    
    <table>
        <caption>학력사항</caption>
        <thead>
        <tr>
            <td colspan="2">출신학교</td>
            <td colspan="3">전공</td>
            <td colspan="3">기간</td>
            <td>구분</td>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td colspan="2">한강대학교</td>
            <td colspan="3">소프트웨어학과</td>
            <td colspan="3">2010.3~2016.2</td>
            <td>졸업</td>
            
        </tr>
        <tr>
            <td colspan="2">한강대학교2</td>
            <td colspan="3">소프트웨어학과2</td>
            <td colspan="3">2010.3~2016.4</td>
            <td>졸업</td>
            
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">한강대학교2</td>
            <td colspan="3">소프트웨어학과2</td>
            <td colspan="3">2010.3~2016.4</td>
            <td>졸업</td>
            
        </tr>
    </tfoot>
</div>
</body>
</html>
