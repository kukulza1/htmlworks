<!DOCTYPE html>
<html lang="en">
<head>

    <title>SBLOGIN</title>
    <style>
        #login {
            margin: auto;
            width: 500px; 
            border: 1px solid; 
            padding: 20px;
        }

       tr, td{
        border: 1px solid black;
       }
        
       
        #login1 {
          height: 50px;
          width: 100px; float:right;
        }
        a {
            text-decoration: none;
            color: #9B9B9B;

        }
    </style>
</head>
<body>
    <div id="login">
        <form action="loginprocess.jsp" method="post">

            </tr>
            <tr>
            <td><input type="password" placeholder="비밀번호" class="in" name="mempw" required></td>
            </tr>
            <input type="submit" id="login1" value="로그인"><br>
        </form>
        <a href="findidpw.jsp">아이디,비번찾기</a>
        <a href="createid.jsp">회원가입</a>
    </div>

</html>
