<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba사용</title>
    <style>
        body{
            background-color: black;/*배경색*/
            color:white;/*글자색*/
        }
        /*rgb(255,255,255,투명도(alpha)) 알파값1이불투명0이투명*/
        #text1{color: rgb(255,255,255,1);}
        #text2{color: rgb(255,255,255,0.7);}
        #text3{color: rgb(255,255,255,0.2);}
    </style>
</head>
<body>
    <h1 id="text1">HTML5+css3</h1>
    <h1 id="text2">HTML5+css3</h1>
    <h1 id="text3">HTML5+css3</h1>
    
</body>
</html>
