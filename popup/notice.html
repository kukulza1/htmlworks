<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <style>
    body{
      margin: 0 auto;
    }
    #wrap{
      width: 250px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 50px;
      position: absolute;
      
    }
    h1{
      text-align: center;
      background-color: aquamarine;
      padding: 5px 25px;
    }
    li{
      font-style: italic;
      line-height: 2;
    }
    ul li:hover{
      color:blue
    }
  </style>
</head>
<body>
  <div id ="wrap">
    <h1>공지사항</h1>
    <h3>공지내용</h3>
    <hr>
    <ul>
      <li>항목1111</li>
      <li>항목2222</li>
      <li>항목3333</li>
    </ul>

  </div>
</body>
</html>
