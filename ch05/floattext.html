<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float:left;
            margin-right: 10px;
        }
        p{
            width: 700px; 
            line-height: 1.5;
            text-align: justify; /*문단 양쪽정렬*/
        }
    </style>
</head>
<body>
    <img src="images/cat.jpg">
    <h3>왼쪽이나 오른쪽으로 배치하는float속성</h3>
    <p>웹문서를 만들다 보면 문단과 이미지를 표시해야 할 경우가 있다.
        &lt;p&gt; 태그는 블록레벨 요소이므로 이미지와 나란히 배치할 수 없다.
        이럴때 float속성을 사용하여 이미지를 표시한다.
    </p>
</body>
</html>
