<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자</title>
    <style>
       section{width: 600px;}
       /*section과p사이에 공백문자가 있고 하위선택자라 함*/
      /* section p{
         color: aqua;
       }*/
       /*section과 p사이에 >있고 자식선택자 라고함*/
       /*section > p{
        color: blue;
       }*/
       /*+기호 - 형제요소중 가장 가까운 요소에 적용*/
       /*section h1+p{
        color: blue;
       }*/
       /*~기호 - 부모가 같은 형제요소 전 범위 선택*/
      /* section h1~p{
        color: blue;
       }*/
       section:first-child{
         color: royalblue;
       }
    </style>
</head>
<body>
    <section>
        <h1>예약방법&사용요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
            전화(02-1234-0000)로 문의 바랍니다.
        </p>
        <p>팬션객실안내</p>
        <div>
            <p>크리스탈: 60,000원/일</p>
            <p>루비: 75,000원/일</p>
        </div>
    </section>        
</body>
</html>
