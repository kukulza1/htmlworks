<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select태그예제</title>
</head>
<body>
    <form action="" method="post">
        <label>차량을선택하세요</label>
        <select>
            <!--OPTgroup태그-관련옵션을 그룹화한 태그임-->
            <optgroup label="현대자동차">
                <option value="IONIQ5">IONIQ5</option>
                <option VALUE="SANTAFE">SANTAFE</option>
                <option VALUE="SONATA">SONATA</option>
            </optgroup>
            <optgroup label="기아자동차">
                <option VALUE="K5">K5</option>
                <option VALUE="MORNING">MORNING</option>
                <option VALUE="EV6">EV6</option>
            </optgroup>
        </select>
        <P><INPUT type="submit" value="전송"></P>
    </form>
    
</body>
</html>
