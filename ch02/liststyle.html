<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록관련스타일</title>
        <style>
            /*css,html스티일이 겹치면 css우선*/
            /*스타일 상속:부모의 스타일을 자식이 상속받음*/
          ul li{
                list-style: none;
                list-style: circle;
            }
            ul li a{
                text-decoration: none;
                color:black;
            }
            ul li a:hover{
                text-decoration: underline;
                color: burlywood;
            }

        </style>
    </head>
    <body>
        <h2>ABC주식회사</h2>
        <ul type="square">   
            <li><a href="#">회사소개</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">게시판 </a></li>
        </ul>


    </body>
</html>
