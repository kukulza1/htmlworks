<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표관련태그및 스타일</title>
        <style>
            table{/*테이블테두리*/
                border-width: 1px;/*테두리 굵기*/
                border-style: solid; /*실선*/
                border-color: green; /*테두리색*/
                border-collapse: collapse; /*테두리 병합*/
            }
            td{/*안쪽테두리*/
                border:1px solid gold;
                width: 100px;
                height: 50px;
                text-align: center;;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
    </body>
</html>
