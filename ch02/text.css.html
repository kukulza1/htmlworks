<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>text 스타일 예제</title>
        <!-- 내부 스타일-style태그 사용 -->
        <!-- 글자색 - color 글꼴:font-family: 글자크기: font-size -->
        <!-- 줄간격 line-height -->
        <style>
            h1{color: #3ed6a8;}
           /* h1{color: rgb(1, 23, 12);}*/
            h2{font-family: "궁서체";}
            p{ 
                line-height: 1.5;
                font-size: 18px;
            }
            span{
                color: #ff0000;
                font-style: italic;  /*글씨체 font-style: */
                font-weight: bold;   /*굵게 font-weight: */
            }
        </style>
    </head>
    <body>
        <h1>세계 10대 슈퍼푸드</h1>
        <h2>마늘(garlic)</h2>
        <p>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
            그 한가지 해란 아린맛으로 위에 부담을 준다는 것이다.
        </p>
        <p>마늘 특유의 아린맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 향균작용을 하며<br>
        마늘에 들어있는 <span style="color: green; font-size: 20px;"/*인라인*/>아연</span>이 피로 회복에 도움을 준다 
        </p>
    </body>
</html>
