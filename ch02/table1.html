<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표관련태그및 스타일</title>
        <style>
            table{
                border-width: 1px;/*테두리 굵기*/
                border-style: solid; /*실선*/
                border-color: green; /*테두리색*/
                width: 300px;
                height: 200px;
                text-align: center;
            }
            td{
                border:1px solid gold;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
    </body>
</html>
