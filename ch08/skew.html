<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform: skew()예제</title>
  <style>
    h2{
        width: 360px;
         background-color: aquamarine;
         color:brown;
         padding:10px 20px;
         text-align: center;
         transform: skewX(20deg);
         margin: 100px;
    }
  </style>
</head>
<body>
   <div id="content">
     <h2>웹 애플리케이션</h2>
   </div>
</body>
</html>
