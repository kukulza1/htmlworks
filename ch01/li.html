<!DOCTYPE>
<html>
    <head>
<meta charset = "UTF-8">
<title>목록관련태그</title>

    </head>
    <body>
        <h2>간식리스트</h2>
        <!-- disc,squre,circle -->
        <ul type="circle">
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li>
        </ul>
        <hr>
        <ol type ="a">
            <!-- orderedlist (1,2,3,4) -->
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li> 
        </ol>
        <hr>
        <h2>1박 2일 가족여행 코스</h2>
        <!-- ul > li > ol > li -->
        <ul>
            <li>1일차</li>
              <ol>
                 <li>해녀박물관</li>
                 <li>낚시체험</li>
              </ol>
            <li>2일차</li>
                <ol type ="i">
                    <li>용눈이 오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
        </ul>
    </body>
</html>
