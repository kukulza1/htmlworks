<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button태그</title>

   
</head>
<body>
  <!--자바스크립트 태그사용-->
 <!-- <script> alert("hi!")</script> -->

  <!--alert():알림,경고창-->
  <p>
    <Button type="button" onclick="alert('아이디를 입력해주세요')">클릭</Button>
    </p>
    <!--confirm():확인,취소창-->
    <p>
    <Button onclick="confirm('정말로삭제하시겠습니까')">삭제</Button>
    </p>
    <p>
    <Button onclick="window.open('http://www.naver.com')">네이버가기</Button>
    </p>
    <p>
    <Button onclick="window.open('http://www.naver.com','네이버','width=200px,height=300px,top=150,left=200')">네이버공지창</Button>
    </p>
</body>
</html>
