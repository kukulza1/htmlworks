<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소 ::after</title>
  <style>
    .goods{
      width: 600px; margin:0 auto;
    }
    /*after선택자- contents 속성*/
    ul li{margin:16px;}
    ul .new::after{
      content:"NEW";
      background-color: red;
      color: azure;
      font-size: 0.6em; /*1em(이엠, 상대크기16X0.6)*/
      border-radius: 3px;
      padding: 3px;
      margin: 0px 6px;
    }
  </style>
</head>
<body>
  <div class="goods">
    <h2>상품목록</h2>
    <ul>
      <li class="new">라면</li>
      <li >생수</li>
      <li>두부</li>
      <li class="new">커피</li>
    </ul>

  </div>
  
</body>
</html>
