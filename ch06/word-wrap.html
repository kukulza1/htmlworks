<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>wordwrap속성</title>
    <style>
      ul{
        width: 200px;
        border: 1px solid #333;
        
      }
      ul li{
        list-style: none;
        margin: 10px 0px;
        /*영어단어를 줄바꿈(알파벳 철자)*/
       /*word-wrap: break-word;*/
        /*word-break: break-word;*/
        word-break: break-all;
        

      }
    </style>
    
  </head>
  <body>
    <ul>

    </ul>
