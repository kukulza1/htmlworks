<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저 접두사(vendor prefix)</title>
   <style>
    div{
      width: 300px;
      border:5px solid #ccc;
      text-align: center;
    }
    div:hover{
      /*표준규약이 아닌속성에는 접두사를 붙임
         webkit-:크롬 사파리
         -ms :ms edge*/
      -webkit-transform: translateX(100px);
      -ms-transform: translateX(100px);
      -moz-transform: translateX(100px);
      transform: translateX(100px);
    }
   </style>
</head>
<body>
  <div>
   <h1>mouse over</h1>
   </div>
</body>
</html>
