<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    #container{
      width: 400px;
      height: 200px;
      border: 1px solid #333;
      background-color: #eee;
      display: flex;
      /*박스의 수평정렬*/
      /*align-items: start;/*위쪽으로 정렬(top)*/
      /*align-items: center; /*중간으로 수평정렬*/
      align-items: end;/*바닥에 수평정렬*/
    }
    .box{
      width: 80px;
      background-color: #000;
      margin: 5px;
      padding: 5px 30px;  
    }
    p{
      color: aquamarine;
      text-align: center;
    }
  </style>
</head>
<body>
   <div id="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  
   </div>
</body>
</html>
